<section class="ui stacked segment">
  <h4 class="ui inverted blue block header">Published Posts</h4>
  #{list items:user.posts.reverse(), as:'post'}
    <h5 class="ui inverted green block header"> ${post.title}</h5>
    <p> 
      ${post.content}
    </p>
  #{list items:post.comments, as:'comment'}
  	<p>
  		${comment.commentAuthor.firstName} ${comment.commentAuthor.lastName} says :
  		 ${comment.comment} : at : ${comment.date}
  	</p>
  #{/list}
    <section class="ui form segment">
  <h4 class="ui inverted blue block header">Create a Comment</h4>
  <form action="/publicblog/sendcomment/${user.id}/${post.id}" method="POST">
    <div class="field">   
      <textarea name="comment" placeholder="Comment"></textarea>
    </div>
    <button class="ui button teal submit labeled icon"><i class="icon edit"></i> Comment </button>
  </form>
</section>
  #{/list}
</section>
